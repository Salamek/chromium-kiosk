stages:
  - build
  - test
  - package
  - packagetest
  - deploy

build:dist:
  stage: build
  script:
    - pacman -Syu npm --noconfirm
    - cd chromium-kiosk-extension
    - npm i
    - ./node_modules/@angular/cli/bin/ng build --prod=true --aot
  tags:
    - archlinux

  artifacts:
    paths:
      - dist/*
    expire_in: 1d


test:debian:
  stage: test
  script:
    - apt-get update -qy
    - apt-get install -y python3-dev python3-pip
    - pip3 install -r requirements.txt
    - python3 setup.py test
  tags:
    - debian

  dependencies:
    - build:dist

test:archlinux:
  stage: test
  script:
    - pacman -Sy python-pip gcc --noconfirm
    - pip install -r requirements.txt
    - python setup.py test
  tags:
    - archlinux

  dependencies:
    - build:dist

package:debian:
  stage: package
  script:
    - apt-get update -qy
    - apt-get install -y curl gnupg apt-transport-https
    - apt-get install -y python3-pip python3-stdeb python3-docopt python3-yaml python-all
    - rm -rf "./deb_dist"
    - python3 setup.py --command-packages=stdeb.command bdist_deb
  tags:
    - debian

  artifacts:
    paths:
      - deb_dist/*.deb
    expire_in: 1d

  dependencies:
    - test:debian
    - build:dist

package:archlinux:
  stage: package
  script:
    - pacman -Sy git python-setuptools openbox fakeroot xf86-video-fbdev binutils sudo chromium xorg-server xorg-xset xorg-xinit alsa-utils ttf-dejavu unclutter python-yaml python-docopt --noconfirm
    - useradd -m -G users -s /bin/bash package
    - cd archlinux
    - sudo -H -u package makepkg -f
  tags:
    - archlinux

  artifacts:
    paths:
      - archlinux/chromium-kiosk*.pkg.tar.xz
    expire_in: 1d

  dependencies:
    - test:archlinux
    - build:dist

packagetest:debian:
  stage: packagetest
  script:
    - apt-get update -qy
    - cd deb_dist
    - apt install ./*.deb -qy
  tags:
    - virtualbox-debian
  dependencies:
    - package:debian
  only:
    - tags

packagetest:archlinux:
  stage: packagetest
  script:
    - pacman -Sy
    - cd archlinux
    - pacman -U chromium-kiosk*.pkg.tar.xz --noconfirm
  tags:
    - virtualbox-archlinux
  dependencies:
    - package:archlinux
  only:
    - tags

repoupdate:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh www-data@salamek.cz 'rm -rf /var/www/arch.salamek.cz/www/any/chromium-kiosk*.pkg.tar.xz'
    - ssh www-data@salamek.cz 'rm -rf /var/www/apt.salamek.cz/cache/chromium-kiosk*.deb'
    - scp archlinux/chromium-kiosk*.pkg.tar.xz www-data@salamek.cz:/var/www/arch.salamek.cz/www/any
    - scp deb_dist/*.deb www-data@salamek.cz:/var/www/apt.salamek.cz/cache
    - ssh www-data@salamek.cz '/var/www/arch.salamek.cz/update_repo.sh'
    - ssh www-data@salamek.cz '/var/www/apt.salamek.cz/update_repo.sh'
  dependencies:
    - package:archlinux
    - package:debian
  tags:
    - docker
  only:
    - tags